<p> 24 Oct 2012 - ShangHai </p>

<p>1. 社会招聘需要有一个固定/凑合的办公地点,否则,很难;<br/>
2. 团队初期都是熟悉的人,但是以前的熟悉不代表现在的产品和想法,还是需要不停的同步概念和想法;<br/>
3. 创业型公司好处之一,产品没有schedule的压力,但是问题最大的是,没有schedule的压力;<br/>
4. 以为简单工作的工种,很可能成为项目delay的重灾区(这个简单的工种你却不能使力);<br/></p>
